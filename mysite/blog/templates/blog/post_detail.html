{% extends "blog/base.html" %}

{% block header %}
  <title>{{post.title}}</title>
{% endblock header %}

{% block content %}
  <div class="jumbotron">
    <div class="container">			
      <h3>{{post.title|title}}</h3>
      <p>{{post.time_added}}</p>
    </div>
  </div>		
  <div class="container">
    <p>{{post.body}}</p>
  </div>
  <div class="container">
    {% for image in images %}
      <img class="img-fluid" src="{{ image.image.url }}">
    {% empty %}
  </div>
  {% endfor %}
  <hr>
  <div class="container">
    {% if perm_flag %}
      <a class="btn btn-link btn-md text-muted" href="{% url 'blog:post_edit' post.id %}">编辑</a>
      <a class="btn btn-link btn-md text-muted" href="{% url 'blog:post_delete' post.id %}">删除</a>
    {% endif %}
  </div>
{% endblock %}


{% extends "blog/base.html" %}

{% block header %}
  <title>Publish a new post</title>
{% endblock header %}

{% block content %}
  <div class="container">
    <h2>Write a new post</h2>
    <form action="{% url "blog:create_post" %}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">Publish</button>	
    </form>
  </div> 
{% endblock %}

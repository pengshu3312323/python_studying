{% extends "blog/base.html" %}

{% block header %}
    <title>Register</title>
{% endblock header %}

{% block content %}
    <div class="container">
        <form class="form-signin" action="{% url 'users:register' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-md btn-light" type="submit">注册</button>
        </form>
    </div>
{% endblock content %}

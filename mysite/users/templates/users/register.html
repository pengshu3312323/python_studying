{% extends "blog/base.html" %}

{% block header %}
    <title>Register</title>
{% endblock header %}

{% block content %}
    <div class="container text-center">
        <br>
        <br>
        <br>
        <br>
        <form class="form-signin" action="{% url 'users:register' %}" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">用户注册</h1>
            {% csrf_token %}
            <div class="form-group row justify-content-md-center">
                <label class="col-sm-2 col-form-label" for="username">用户名</label>
                <div class=""col-sm-4"">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <label class="col-sm-2 col-form-label" for="password1">密码</label>
                <div class=""col-sm-4"">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <label class="col-sm-2 col-form-label" for="password2">重复密码</label>
                <div class=""col-sm-4"">
                    {{ form.password2 }}
                </div>
            </div>
            <button class="btn btn-lg btn-secondary" type="submit">注册</button>
        </form>
        {% if error1 %}
            <div class="container row justify-content-md-center">
                <div class="alert alert-danger md-6" role="alert">
                    两次输入的密码不相同
                </div>
            </div>
        {% endif %}
        {% if error2 %}
            <div class="container row justify-content-md-center">
                <div class="alert alert-danger md-6" role="alert">
                    用户名已存在
                </div>
            </div>
        {% endif %}
    </div>
{% endblock content %}

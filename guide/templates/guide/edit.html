{% extends "blog/base.html" %}

{% block header %}
  <title>Favorite site edit</title>
{% endblock header %}

{% block content %}
<div class="container text-center">
	<br>
	<br>
	<br>
	<h4>我的收藏</h4>
	<div class="container">
		<form action="{% url 'guide:edit' %}" method='POST' enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row">
		{% for favor in favorites %}
				<div class="form-check col-sm-2">
					<input class="form-check-input" type="checkbox" name="favorite" id="favorite" value="{{favor.id}}">
					<label for="favorite">{{favor.name}}</label>
				</div>				
		{% endfor %}
			</div>	
			<br>
			<p class="lead">
				<button type="submit" class="btn btn-link mb-2 text-dark">删除</button>
				<a class="btn btn-link mb-2 text-dark" href="{% url 'guide:add' %}">添加</a>
				<a class="btn btn-link mb-2 text-dark" href="{% url 'guide:index' %}">返回</a>
			</p>
		</form>
	</div>
</div>
{% endblock content %}
